<!DOCTYPE html>
<html lang="pt">
    <head>
        <title>Clima Online</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Stack+Sans+Text:wght@200..700&display=swap" rel="stylesheet">
    </head>
    <body class="day-background">
        <div class="app-screen day-background">
            <div class="container">
                <div class="app-header">
                    <p id="time">14:35</p>
                </div>
                <div class="weather-content">
                    <img id="weather-image" src="" alt="">
                    <p id="temperature">22°C</p>
                    <p id="location">São Paulo, BR</p>
                    <p id="weather-description">Ensolarado</p>
                </div>
                <div class="app-footer">
                    <select name="place-select" id="place-select"></select>
                </div>  
            </div>
        </div>
    </body>
    <script src="javascript/script.js"></script>
</html>
